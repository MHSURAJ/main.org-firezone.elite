<!DOCTYPE html>
<html>
<head>
  <title>FireZone Elite - Tournaments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("assets/bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #ff4500;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .tournament {
      background: rgba(20, 20, 20, 0.8);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      border: 1px solid #444;
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .tournament h2 {
      margin: 0;
      color: #ffcc00;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #ff4500;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ========== SIDEBAR ========== */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff4500;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      background: rgba(20,20,20,0.95);
      position: fixed;
      top: 0;
      left: -250px;
      padding-top: 60px;
      transition: 0.4s;
      color: white;
      border-right: 2px solid #ff4500;
      z-index: 9999;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background: #ff4500;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- MENU BUTTON -->
<div class="menu-btn" onclick="openSidebar()">☰ Menu</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="closeSidebar()">×</div>
  <a href="#">All Matches</a>
  <a href="#">Your Matches</a>
  <a href="#">Contact Us</a>
</div>

<div class="overlay">
  <h1>Upcoming Tournaments</h1>
  <div id="tournamentList">Loading...</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD66aIVOTVco6rTtpVinkl64UZGnZDgn1o",
    authDomain: "firezone-elite.firebaseapp.com",
    databaseURL: "https://firezone-elite-default-rtdb.firebaseio.com/",
    projectId: "firezone-elite",
    storageBucket: "firezone-elite.firebasestorage.app",
    messagingSenderId: "121224317328",
    appId: "1:121224317328:web:a4d19bab51fc8076400b15",
    measurementId: "G-9YR0LYN37X"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  function joinTournament(id) {
    auth.signInWithRedirect(provider);
    localStorage.setItem("joiningTournamentId", id);
  }

  const list = document.getElementById("tournamentList");

  db.ref("tournaments").on("value", snapshot => {
    list.innerHTML = "";
    if (!snapshot.exists()) {
      list.innerHTML = "<p style='text-align:center;color:white;'>No tournaments available.</p>";
      return;
    }

    snapshot.forEach(t => {
      let data = t.val();
      let key = t.key;

      let html = `
        <div class="tournament">
          <h2>${data.name}</h2>
          <p><b>Match ID:</b> ${data.matchId}</p>
          <p><b>Entry Fee:</b> ₹${data.entryFee}</p>
          <p><b>Date:</b> ${data.date}</p>
          <p><b>Time:</b> ${data.time}</p>
          <a class="btn" onclick="joinTournament('${key}')">Join Now</a>
        </div>
      `;

      list.innerHTML += html;
    });
  });

  auth.getRedirectResult().then(result => {
    if (result.user) {
      let id = localStorage.getItem("joiningTournamentId");
      if (id) {
        alert("Tournament Joined Successfully! ID: " + id);
        localStorage.removeItem("joiningTournamentId");
      }
    }
  });

  // SIDEBAR FUNCTIONS
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
  }
  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
  }
</script>

</body>
</html>
