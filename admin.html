<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FireZone Elite - Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('matches')">Matches</li>
      <li onclick="showSection('players')">Players</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>

  <div class="main">
    <div id="matches" class="section">
      <h2>Manage Matches</h2>
      <button class="add-btn" onclick="openMatchPopup()">+ Add Match</button>

      <div id="matchList" class="match-list"></div>
    </div>

    <div id="players" class="section" style="display:none;">
      <h2>Player Approvals</h2>
      <div id="playerList"></div>
    </div>
  </div>

  <!-- POPUP CARD UI -->
  <div id="popupOverlay" class="overlay">
    <div class="popup">
      <h2 id="popupTitle">Add Match</h2>

      <label>Match Name</label>
      <input id="matchName">

      <label>Match ID</label>
      <input id="matchId">

      <label>Entry Fee</label>
      <input id="entryFee">

      <label>Prize</label>
      <input id="prize">

      <label>Date</label>
      <input type="date" id="date">

      <label>Time</label>
      <input type="time" id="time">

      <label>Room ID (Only verified players will see)</label>
      <input id="roomId">

      <label>Password (Only verified players will see)</label>
      <input id="password">

      <button class="save-btn" onclick="saveMatch()">Save</button>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
